name: Build and Test Node.js Application
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:  
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'      
      - run : npm audit
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code
          uses: actions/checkout@v5
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'      
        - run : npm install
        - run : npm test  
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code
          uses: actions/checkout@v5
        - name: Build docker image
          run: |
            docker build -t nodejs-simple-app --file Dockerfile .
          